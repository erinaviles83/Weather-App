<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="search" id="new-city" placeholder="Change City" />
        <input type="submit" value="Search 🔍 " />
        <h1 id="city">Tampa</h1>
        <p id="date">Monday 9:00pm EST</p>
        <h2 id="temperature">°F</h2>

        <h3 id="real-feel">Feels like 96°F</h3>
      </form>
      <div class="text-left">
        <div class="row row-cols-8">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>UV Index: <span id="uv"></span></li>
            <li>Sunrise: <span id="sunrise"></span>AM</li>
            <li>Sunset: <span id="sunset"></span>PM</li>
          </ul>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/erinaviles83/Weather-App.git" target="_blank"
        >Open-source code</a
      >
      by Erin Aviles</small
    >
    <script src="script.js"></script>
  </body>
</html>

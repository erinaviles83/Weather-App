<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row justify-content-center">
      <form action="" id="search-form" class="input-group mb-3">
          <div class="col-4">
            <input type="search"
            placeholder="Change City 🔍"
            class="form-control"
            id="city-input"
            autocomplete="off"/>
            </div>
            <div class="col-8">
              <input 
              type="submit"
              value="search"
              class="btn btn-primary w-80 mx-3">
            </div>
          </div>
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
        
        <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="sunny" id="icon" />
                <div class="float-left">
                  <strong id="temperature"> </strong
                  ><span class="units">°F</span>
                </div>
              </div>
            </div>
            
            <div class="col-6">
              <ul>
                <br>
                <li>Feels like: <span id="realfeel"></span>°F</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
      </div>
    </div>
    <small>
      <a href="https://github.com/erinaviles83/Weather-App.git" target="_blank" 
        >Open-source code</a
      >
      by Erin Aviles 🇺🇸</small
    >
    <script src="script.js"></script>
    
  </body>
</html>
